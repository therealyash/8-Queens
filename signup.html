<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - ♛Queens</title>
  <!-- Google Fonts: JetBrains Mono -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Custom CSS -->
  <script type="module" src="signup.js" defer></script>
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #141414;
      color: #ffffff;
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
    .card-body {
      background-color: #1e1e1e;
    }
    .card-title {
      color: #ffffff;
    }
    .form-control {
      background-color: #2a2a2a;
      border-color: #444;
      color: #fff;
    }
    .form-control:focus {
      background-color: #333;
      border-color: #5e5e5e;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #f5c000;
      border-color: #f5c000;
      border-radius: 50px;
      color: #2a2a2a;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #e4b100;
      border-color: #e4b100;
    }
    a.text-dark {
      color: #f5c000 !important;
    }
    a.text-dark:hover {
      color: #e4b100 !important;
    }
    .header {
      background-color: #1e1e1e;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f5c000;
    }
    .header .about-link,
    .header .sign-up-link {
      font-size: 1rem;
      color: #888888;
      text-decoration: none;
    }
    .header .about-link:hover,
    .header .sign-up-link:hover {
      color: #b0b0b0;
    }
    .btn-sign-up {
      background-color: #f5c000;
      border-color: #888888;
      border-radius: 50px;
      color: #2a2a2a;
      font-weight: bold;
      padding: 10px 30px;
      text-align: center;
      text-decoration: none;
    }
    .btn-sign-up:hover {
      background-color: #b0b0b0;
      border-color: #b0b0b0;
    }
    .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">♛Queens</div>
    <div>
      <a href="about.html" class="about-link">About</a>
      <a href="login.html" class="btn-sign-up ms-3">Log In</a>
    </div>
  </header>

  <!-- Toast Notification -->
  <div aria-live="polite" aria-atomic="true" class="position-fixed top-50 start-50 translate-middle">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          User successfully registered!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
          <!-- Centered Welcome Text -->
          <div class="d-flex justify-content-center align-items-center my-5">
            <h1 style="white-space: nowrap; font-size: 2rem;">Welcome to ♛Queens Puzzle!</h1>
          </div>

          <div class="card shadow-lg">
            <div class="card-body p-5">
              <h1 class="fs-4 card-title fw-bold mb-4">Create Your Account</h1>
              <form id="signupForm" class="needs-validation" novalidate="" autocomplete="off">
                <div class="mb-3">
                  <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                  <input id="email" type="email" class="form-control" name="email" required>
                  <div class="invalid-feedback">
                    Email is invalid
                  </div>
                </div>

                <div class="mb-3">
                  <label class="mb-2 text-muted" for="password">Password</label>
                  <input id="password" type="password" class="form-control" name="password" required>
                  <div class="invalid-feedback">
                    Password is required
                  </div>
                </div>

                <p class="form-text mb-3">
                  By registering, you agree to our <a href="#" class="text-dark">terms and conditions</a>.
                </p>

                <div class="d-flex align-items-center">
                  <button id="submit" type="button" class="btn btn-primary ms-auto">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Centered Footer -->
          <div class="footer" style="color: #888888; white-space: nowrap;">
            Copyright &copy; <span id="year"></span> &mdash; Built by VJTI-FYMCA (Roll - 27, 28)
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
