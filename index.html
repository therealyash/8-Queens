<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8 Queens Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Albert:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Banana+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .navbar {
      background-color: #1e1e1e;
      color: #f5c000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      padding: 15px 30px; /* Same padding as the sign-up page */
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f5c000;
    }
    .navbar .logout-btn {
      background-color: #2a2a2a; /* Muted dark gray */
      border: none;
      border-radius: 50px;
      color: #888888; /* Muted gray text */
      font-weight: bold;
      padding: 8px 20px;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar .logout-btn:hover {
      background-color: #444444; /* Slightly lighter gray */
      color: #ffffff; /* White text */
    }
    body {
      margin-top: 60px; /* Adjust for fixed navbar */
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">♛Queens</div>
    <a href="login.html" class="logout-btn">Log Out</a>
  </nav>

  <h1>♛ Queens Puzzle</h1>
  <p id="status">Place the queens on the board. Follow the rules!</p>
  <div id="instructions" class="instructions-container">
    <p class="instructions-text"><b>Instructions</b><br><br>Place the 8 queens on the board so no two queens threaten each other vertically, horizontally, or diagonally. Complete the puzzle within 4 minutes!</p>
  </div>
  
  <div style="display: flex; justify-content: center; align-items: flex-start;">
    <div id="chessboard"></div>
  </div>

  <!-- Timer and Reset Button Container -->
  <div class="timer-container">
    <div id="timer">04:00</div>
    <button id="resetButton">Reset Board</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
